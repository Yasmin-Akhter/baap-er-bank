<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking system</title>
    <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Banking Site</h1>
    </header>


    <main>
        <!-- Balance and Transection  -->
        <section class="container text-white">
            <div class="row mx-auto">
                <div class="col-3 bg-primary opacity-50 me-4">
                    <p class="fs-3">Deposit</p>
                    <p class="fs-1">$ <span id="deposit-total">00</span></p>

                </div>
                <div class="col-3 bg-success opacity-50 me-4">
                    <p class="fs-3">Withdraw</p>
                    <p class="fs-1">$ <span id="withdraw-total">00</span></p>

                </div>
                <div class="col-3  bg-danger opacity-50">
                    <p class="fs-3">Balance</p>
                    <p class="fs-1">$ <span id="balance-total">1240</span></p>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->
        <section class="container text-white mt-5">
            <div class="row mx-auto">
                <div class="col-5 bg-danger opacity-75 me-4">

                    <h6 class="mt-4 mb-2">Please deposit</h6>
                    <input id="deposit-input" class="d-block mb-2 ps-2 w-75 " type="text"
                        placeholder="please enter your deposit amount $">

                    <button id="deposit-button"
                        class="bg-primary text-light fs-5 border-1 mb-3 px-2 rounded">Deposit</button>


                </div>
                <div class="col-5 bg-danger opacity-75 me-4">
                    <h6 class="mt-4 mb-2">Please Withdraw</h6>
                    <input id="withdraw-input" class="d-block mb-2 ps-2 w-75 " type="text"
                        placeholder="please enter your withdraw amount $">

                    <button id="withdraw-button"
                        class="bg-primary text-light fs-5 border-1 mb-3 px-2 rounded">withdraw</button>

                </div>
        </section>

    </main>

    <script src="js/banking.js"></script>
</body>

</html>
