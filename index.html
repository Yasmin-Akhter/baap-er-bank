<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main>
        <section class="container bg-info">
            <h1 class="text-center mt-5 ">Welcome to my <span class="fw-bold text-success ">Bapp er bank</span></h1>
            <div>
                <h6 class="mt-4 mb-2">Please Login</h6>
                <input id="email-field" class="d-block mb-2 ps-2 w-75 " type="email"

                <input id="password-field" class="d-block mb-3 ps-2 w-75 " type="password" placeholder="password">
                <button id="login-submit"
                    class="bg-primary opacity-75 text-light fs-5 border-1 mb-3 px-2 rounded">submit</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
